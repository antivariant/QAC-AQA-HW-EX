<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(performance.now());//From start loading web-page
        console.time("time1"); //Start timer "time1"
        for (let i = 0; i < 10000; i++){};//some long operation
        console.timeLog("time1"); //Show time "time1" and continue
        for (let i = 0; i < 10000; i++){};//some long operation
        console.timeEnd("time1"); //Show time "time1" and stop it
    </script>
</body>
